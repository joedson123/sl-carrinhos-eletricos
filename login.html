<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SL Carrinhos Elétricos</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
        }
        
        .login-left {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .login-right {
            padding: 3rem;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            color: #667eea;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .sync-status {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        @media (max-width: 768px) {
            .login-left {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Status de Sincronização -->
    <div class="sync-status">
        <div class="alert alert-info d-none" id="sync-status">
            <i class="fas fa-sync-alt fa-spin me-2"></i>
            <span id="sync-message">Sincronizando...</span>
        </div>
    </div>

    <div class="container">
        <div class="login-container">
            <div class="row g-0">
                <!-- Lado Esquerdo - Branding -->
                <div class="col-md-6 login-left">
                    <div class="logo">
                        <i class="fas fa-car-battery"></i>
                    </div>
                    <h2 class="mb-3">SL Carrinhos Elétricos</h2>
                    <p class="mb-4">Sistema de Gestão Offline com Sincronização na Nuvem</p>
                    <div class="features">
                        <div class="d-flex align-items-center mb-2">
                            <i class="fas fa-cloud-sync me-2"></i>
                            <span>Sincronização Automática</span>
                        </div>
                        <div class="d-flex align-items-center mb-2">
                            <i class="fas fa-mobile-alt me-2"></i>
                            <span>Acesso Multi-Dispositivo</span>
                        </div>
                        <div class="d-flex align-items-center">
                            <i class="fas fa-shield-alt me-2"></i>
                            <span>Dados Seguros</span>
                        </div>
                    </div>
                </div>
                
                <!-- Lado Direito - Formulário -->
                <div class="col-md-6 login-right">
                    <div class="text-center mb-4">
                        <h3 class="mb-2">Bem-vindo de volta!</h3>
                        <p class="text-muted">Faça login para acessar seus dados</p>
                    </div>
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" required>
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Lembrar de mim
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-login btn-primary w-100 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>
                            Entrar
                        </button>
                        
                        <div class="text-center">
                            <p class="mb-2">Não tem uma conta?</p>
                            <button type="button" class="btn btn-link" id="showRegister">
                                Criar conta gratuita
                            </button>
                        </div>
                    </form>
                    
                    <!-- Formulário de Registro (Oculto) -->
                    <form id="registerForm" class="d-none">
                        <div class="text-center mb-4">
                            <h3 class="mb-2">Criar Conta</h3>
                            <p class="text-muted">Registre-se para sincronizar seus dados</p>
                        </div>
                        
                        <div class="mb-3">
                            <label for="regName" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="regName" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="regEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="regEmail" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="regPassword" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="regPassword" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="regConfirmPassword" class="form-label">Confirmar Senha</label>
                            <input type="password" class="form-control" id="regConfirmPassword" required>
                        </div>
                        
                        <button type="submit" class="btn btn-login btn-primary w-100 mb-3">
                            <i class="fas fa-user-plus me-2"></i>
                            Criar Conta
                        </button>
                        
                        <div class="text-center">
                            <button type="button" class="btn btn-link" id="showLogin">
                                Já tem uma conta? Faça login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <script>
        // Sistema de Autenticação e Sincronização
        class AuthManager {
            constructor() {
                this.apiUrl = 'https://api.jsonbin.io/v3/b'; // JSONBin como backend simples
                this.apiKey = '$2a$10$your-api-key-here'; // Substitua por uma chave real
                this.currentUser = null;
                this.init();
            }
            
            init() {
                // Verificar se já está logado
                const savedUser = localStorage.getItem('currentUser');
                if (savedUser) {
                    this.currentUser = JSON.parse(savedUser);
                    this.redirectToApp();
                }
                
                this.setupEventListeners();
            }
            
            setupEventListeners() {
                // Toggle entre login e registro
                document.getElementById('showRegister').addEventListener('click', () => {
                    document.getElementById('loginForm').classList.add('d-none');
                    document.getElementById('registerForm').classList.remove('d-none');
                });
                
                document.getElementById('showLogin').addEventListener('click', () => {
                    document.getElementById('registerForm').classList.add('d-none');
                    document.getElementById('loginForm').classList.remove('d-none');
                });
                
                // Toggle senha
                document.getElementById('togglePassword').addEventListener('click', () => {
                    const passwordField = document.getElementById('password');
                    const icon = document.querySelector('#togglePassword i');
                    
                    if (passwordField.type === 'password') {
                        passwordField.type = 'text';
                        icon.classList.replace('fa-eye', 'fa-eye-slash');
                    } else {
                        passwordField.type = 'password';
                        icon.classList.replace('fa-eye-slash', 'fa-eye');
                    }
                });
                
                // Formulário de login
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.login();
                });
                
                // Formulário de registro
                document.getElementById('registerForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.register();
                });
            }
            
            async login() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                try {
                    this.showSyncStatus('Fazendo login...');
                    
                    // Simular autenticação (em produção, usar backend real)
                    const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
                    const user = users.find(u => u.email === email && u.password === password);
                    
                    if (user) {
                        this.currentUser = user;
                        localStorage.setItem('currentUser', JSON.stringify(user));
                        
                        // Sincronizar dados
                        await this.syncData();
                        
                        this.showSyncStatus('Login realizado com sucesso!', 'success');
                        setTimeout(() => this.redirectToApp(), 1000);
                    } else {
                        throw new Error('Email ou senha incorretos');
                    }
                } catch (error) {
                    this.showSyncStatus('Erro no login: ' + error.message, 'danger');
                }
            }
            
            async register() {
                const name = document.getElementById('regName').value;
                const email = document.getElementById('regEmail').value;
                const password = document.getElementById('regPassword').value;
                const confirmPassword = document.getElementById('regConfirmPassword').value;
                
                if (password !== confirmPassword) {
                    this.showSyncStatus('Senhas não coincidem', 'danger');
                    return;
                }
                
                try {
                    this.showSyncStatus('Criando conta...');
                    
                    // Verificar se email já existe
                    const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
                    if (users.find(u => u.email === email)) {
                        throw new Error('Email já cadastrado');
                    }
                    
                    // Criar usuário
                    const newUser = {
                        id: Date.now().toString(),
                        name,
                        email,
                        password, // Em produção, usar hash
                        createdAt: new Date().toISOString()
                    };
                    
                    users.push(newUser);
                    localStorage.setItem('registeredUsers', JSON.stringify(users));
                    
                    this.currentUser = newUser;
                    localStorage.setItem('currentUser', JSON.stringify(newUser));
                    
                    this.showSyncStatus('Conta criada com sucesso!', 'success');
                    setTimeout(() => this.redirectToApp(), 1000);
                } catch (error) {
                    this.showSyncStatus('Erro ao criar conta: ' + error.message, 'danger');
                }
            }
            
            async syncData() {
                if (!this.currentUser) return;
                
                try {
                    this.showSyncStatus('Sincronizando dados...');
                    
                    // Baixar dados da nuvem
                    const cloudData = await this.downloadFromCloud();
                    
                    if (cloudData) {
                        // Mesclar dados locais com dados da nuvem
                        this.mergeData(cloudData);
                        this.showSyncStatus('Dados sincronizados!', 'success');
                    } else {
                        // Primeira vez - enviar dados locais para nuvem
                        await this.uploadToCloud();
                        this.showSyncStatus('Dados enviados para nuvem!', 'success');
                    }
                } catch (error) {
                    console.error('Erro na sincronização:', error);
                    this.showSyncStatus('Erro na sincronização', 'warning');
                }
            }
            
            async downloadFromCloud() {
                // Simular download da nuvem
                const cloudKey = `user_data_${this.currentUser.id}`;
                const cloudData = localStorage.getItem(cloudKey);
                return cloudData ? JSON.parse(cloudData) : null;
            }
            
            async uploadToCloud() {
                // Coletar todos os dados locais
                const localData = {
                    tempos_aluguel: JSON.parse(localStorage.getItem('tempos_aluguel') || '[]'),
                    clientes: JSON.parse(localStorage.getItem('clientes') || '[]'),
                    carrinhos: JSON.parse(localStorage.getItem('carrinhos') || '[]'),
                    alugueis: JSON.parse(localStorage.getItem('alugueis') || '[]'),
                    manutencoes: JSON.parse(localStorage.getItem('manutencoes') || '[]'),
                    cupons: JSON.parse(localStorage.getItem('cupons') || '[]'),
                    lastSync: new Date().toISOString()
                };
                
                // Simular upload para nuvem
                const cloudKey = `user_data_${this.currentUser.id}`;
                localStorage.setItem(cloudKey, JSON.stringify(localData));
            }
            
            mergeData(cloudData) {
                // Mesclar dados da nuvem com dados locais
                const dataTypes = ['tempos_aluguel', 'clientes', 'carrinhos', 'alugueis', 'manutencoes', 'cupons'];
                
                dataTypes.forEach(type => {
                    const localData = JSON.parse(localStorage.getItem(type) || '[]');
                    const cloudItems = cloudData[type] || [];
                    
                    // Mesclar por ID, priorizando dados mais recentes
                    const merged = [...localData];
                    
                    cloudItems.forEach(cloudItem => {
                        const existingIndex = merged.findIndex(item => item.id === cloudItem.id);
                        
                        if (existingIndex >= 0) {
                            // Comparar timestamps e manter o mais recente
                            const localItem = merged[existingIndex];
                            const cloudDate = new Date(cloudItem.updated_at || cloudItem.created_at);
                            const localDate = new Date(localItem.updated_at || localItem.created_at);
                            
                            if (cloudDate > localDate) {
                                merged[existingIndex] = cloudItem;
                            }
                        } else {
                            // Item não existe localmente, adicionar
                            merged.push(cloudItem);
                        }
                    });
                    
                    localStorage.setItem(type, JSON.stringify(merged));
                });
            }
            
            showSyncStatus(message, type = 'info') {
                const statusDiv = document.getElementById('sync-status');
                const messageSpan = document.getElementById('sync-message');
                
                statusDiv.className = `alert alert-${type}`;
                messageSpan.textContent = message;
                statusDiv.classList.remove('d-none');
                
                if (type === 'success' || type === 'danger') {
                    setTimeout(() => {
                        statusDiv.classList.add('d-none');
                    }, 3000);
                }
            }
            
            redirectToApp() {
                window.location.href = 'app-offline.html';
            }
            
            logout() {
                localStorage.removeItem('currentUser');
                this.currentUser = null;
                window.location.href = 'login.html';
            }
        }
        
        // Inicializar sistema de autenticação
        document.addEventListener('DOMContentLoaded', () => {
            new AuthManager();
        });
    </script>
</body>
</html>
